<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="Loginform">
    <div  class="heading">
    <h1>Welcome to WEB'S CAT forms</h1>
    </div> 
    <div class="names">
        <div class="content-box1">
        <h3>Enter Your FirstName:</h3>
        <input type="text" value="WEB" id="Firstname" placeholder="Enter your Firstname"><br>
        </div>
        <div class="content-box2">
        <h3>Enter Your LastName:</h3>
        <input type="text" value="CAT" id="Lastname" placeholder="Enter your Lastname"><br>
        </div>
        <div class="content-box3">
        <h3>Enter Your Department:</h3>
        <input type="text" value="CSE" id="Department" placeholder="Enter your Departmentname"><br>
        </div>
        <div class="content-box4">
        <h3>Enter Your Year:</h3>
        <input type="text" value="4" id="Year" placeholder="Enter your Year"><br>
        </div>
        <div class="content-box5">
        <h3>Enter Your Domain:</h3>
        <input type="text" value="Web Development" id="Domain" placeholder="Enter your Domain"><br>
        </div>
        <div class="content-box6">
        <h3>Enter Your Country:</h3>
        <input type="text" value="India" id="Country" placeholder="Enter your Country"><br>
        </div>
    </div>
    <input type="submit" value="OK" id="button">
</div>
    
</body>
</html>
